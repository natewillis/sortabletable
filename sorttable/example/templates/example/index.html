{% extends "example/base.html" %}

{% block content %}
<h1>Get started with Bootstrap</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">State</th>
            <th scope="col">Age</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% include 'example/components/tablerow_row_view.html' %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
